<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Layout</title>
    <style>
        html, * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        nav {
            width: 100%;
            height: 50px;
            background-color: #ccc;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            line-height: 50px;
        }

        nav ul a {
            text-decoration: none;
            color: #000;
        }

        nav ul a:hover {
            color: #f04;
        }

        main {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-rows: 120px 300px 400px 500px 500px 100px;
            gap: 10px;
            position: relative;
            top: 60px;
            z-index: 0;
        }

        #header, #banner, #about, #services, #gallery, #footer {
            background-color: #999;
            display: grid;
            place-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#footer">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <div id="header">Header</div>
        <div id="banner">Image Banner</div>
        <div id="about">About Us</div>
        <div id="services">Services</div>
        <div id="gallery">Gallery</div>
        <div id="footer">Footer</div>
    </main>

</body>
</html>
